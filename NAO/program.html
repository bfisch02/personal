<!DOCTYPE html>
<html>


<head>
<link rel="stylesheet" href="program.css">
<title>Nao Storyteller</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="program.js"></script>


</head>

<body>
<img id="NAO" src="NAO_image2.jpg">
<img id="yesButton" src="YesButton2.jpg">


<div id="canvasAction" ><select id = "select" onchange="addSelect()">
	<option id="noAction" value="No Action">No Action</option>
	<option id="wave" value="Wave">Wave</option>
	<option id="walk" value = "Walk">Walk</option>
	<option id="turn" value="Turn">Turn</option>
	<option id="moveArms" value = "Move Arms">Move Arms</option>
	<option id="turnHead" value = "Turn Head">Turn Head</option>
	<option id="gesture" value = "Gesture">Gesture</option>
	<!--<option id="taichi" value = "Taichi">Taichi</option>-->
	<option class="sitorstand" id="sit" value="Sit Down">Sit Down</option></select>
	</div>
<div id="canvasAction2" ><select id = "select2" onchange="getInfo()"></select></div>
<div id="canvasText" ><textarea id = "textarea" rows="13" cols="19" onchange="getInfo()"></textarea></div>
<div id="bottomScreen"></div>
<div id="timelineLabel"><h1> TIMELINE </h1></div>
<div id="scrollBox"><img id="xButton" src="xButton.jpg"><img id="xButton2" src="xButton2.jpg"></div>
<div id="bottom"></div>
<div id="corner"></div>

<div id="ipadd"><textarea id = "address" placeholder = "IP Address" rows="1" cols="15"></textarea></div>


<img id="nextButton" src="addNextPart2.jpg">
<img id="sitting" src="naoSitting2.jpg">
<img id="standing" src="naoStanding.jpg">
<img id="finish" src="finishStory.jpg">
<img id="finish2" src="finishButton2.jpg">
<img id="title" src="NaoTitle.gif">

</body>
</html>
